<nav class="media_navigation" data-preferences="Preferences">
	{% if results.values() %}
		<span id="total_media">{{ total_results }} media</span>
		<a href="{{ url_for('media_supplemental.help') }}">Help</a>
		<a 
			href="{{ url_for(
				request.endpoint,
				medium_id=results.values()[0].id,
				tags=tags_query,
				**kwargs,
			) }}">
			Slideshow
		</a>
	{% else %}
		<a href="{{ url_for('media_supplemental.help') }}">Help</a>
	{% endif %}
	{% if rss_url %}
		<a href="{{ rss_url }}">RSS</a>
	{% endif %}
</nav>
