{% if medium.uris['static'][256] and medium.uris['fallback'][256] %}
	<div class="summary thumb">
		<a href="{{ url_for('media_archive.view_medium', medium_id=medium.id) }}">
			<picture>
				<source srcset="{{ medium.uris['static'][256] }}" type="image/webp">
				<source srcset="{{ medium.uris['fallback'][256] }}" type="image/png">
				<img srcset="{{ medium.uris['fallback'][256] }}" alt="">
			</picture>
		</a>
	</div>
{% else %}
	{% include 'generic_thumb.html' %}
{% endif %}
