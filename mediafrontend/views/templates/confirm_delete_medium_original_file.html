{% extends 'layout.html' %}
{% block title %}Delete original file{% endblock %}
{% block content %}
	<div class="confirm">
		<h1>Delete original file</h1>
		<p>Deleting original files is irreversible. Are you sure?</p>
		<p>
			<a 
				href="{{ url_for(
					request.endpoint,
					medium_id=medium_id,
					tags=tags_query,
					mode='delete_original',
					confirm='1',
					**kwargs,
				) }}">
				Delete original file
			</a>
		</p>
	</div>
{% endblock %}
