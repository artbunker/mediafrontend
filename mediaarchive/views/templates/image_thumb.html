<div class="summary thumb">
	<a href="{{ url_for('media_archive.view_medium', medium_id=medium.id) }}">
		{% if medium.uris['reencoded'][256] and medium.uris['fallback'][256] %}
			<picture>
				 <source srcset="{{ medium.uris['reencoded'][256] }}">
				 <source srcset="{{ medium.uris['fallback'][256] }}">
				 <img srcset="{{ medium.uris['fallback'][256] }}">
			</picture>
		{% else %}
			{{ medium.id }}
		{% endif %}
	</a>
</div>
