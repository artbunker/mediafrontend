{% extends 'layout.html' %}
{% block title %}Remove tag{% endblock %}
{% block content %}
	<div class="remove_tag">
		<h1>Remove tag</h1>
		<nav>
			<a href="{{ redirect_uri }}">Return</a>
		</nav>
		<p>
			<span class="tag" data-tag="{{ tag }}">
				<a>{{ tag }}</a>
			</span>
		</p>
		<p>Are you sure you want to remove this tag from all media?</p>
		<p>
			<a 
				href="{{ url_for(
					request.endpoint,
					mode='remove',
					tag=tag,
					confirm='1',
					redirect_uri=redirect_uri,
				) }}">
				Remove tag
			</a>
		</p>
	</div>
{% endblock %}
