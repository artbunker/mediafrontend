{% if 0 < medium.data1 and 0 < medium.data2 %}
	<span class="dimensions">
		<span class="width">{{ medium.data1 }}</span>x<span class="height">{{ medium.data2 }}</span>
	</span>
{% endif %}
{% if 1 < medium.data4 %}
	<span class="frames">{{ medium.data4 }} frames</span>
{% endif %}
{% if 0 < medium.data5 %}
	<span class="duration">{{ medium.data5 }} ms</span>
{% endif %}
