{% extends 'layout.html' %}
{% block title %}Remove medium completely{% endblock %}
{% block content %}
	<div class="confirm">
		<h1>Remove medium completely</h1>
		<p>Removing media completely is irreversible. Are you sure?</p>
		<p>
			<a 
				href="{{ url_for(
					request.endpoint,
					medium_id=medium_id,
					tags=tags_query,
					mode='remove',
					confirm='1',
					**kwargs,
				) }}">
				Remove medium completely
			</a>
		</p>
	</div>
{% endblock %}
